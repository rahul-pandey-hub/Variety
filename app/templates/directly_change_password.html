<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    {% load static %}
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- iconscout cdn link -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'app/css/directly_change_password.css' %}">
</head>
<body>
    {% if error %}
    <div class="alert alert-danger" role="alert" style="
    position: absolute;
    top: -10px;">
        {{error}}
    </div>
    {% elif success %}
    <div class="alert alert-success" role="alert" style="
    position: absolute;
    top: -10px;">
        {{success}}
    </div>
{% endif %}
    <div class="container">
        <form role="form" method="post">
            {% csrf_token %}
            <div class="title">
                {% comment %} <i class="fas fa-mug-hot"> {% endcomment %}

                </i> Change Password</div>
            <div class="user-details">
                <div class="input-box">
                    <input type="password" name="userCurrentPassword" placeholder="Enter Current Password" id="user_current_password" value="{{values.uCurPass}}">
                </div>
                <div class="input-box">
                    <input type="password" name="userNewPassword" placeholder="Enter New Password" id="user_new_password">
                </div>
                <div class="input-box">
                    <input type="password" name="userSameNewPassword" placeholder="Enter New Password Again" id="user_new_same_password">
                </div>
            </div>
            <input type="submit" value="Change Password" class="slink-btn">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
