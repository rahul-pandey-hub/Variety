<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- iconscout cdn link -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- custom css file link -->
    <link rel="stylesheet" href="{% static 'app/css/login.css' %}">
</head>
<body>
{% if error %}
    <div class="alert alert-danger" role="alert" style="
    position: absolute;
    top: -10px;">
        {{error}}
    </div>
    {% elif success %}
    <div class="alert alert-success" role="alert" style="
    position: absolute;
    top: -10px;">
        {{success}}
    </div>
{% endif %}
<div class="container">
<form action="" method="post" role="form">
    {% csrf_token %}
    <div class="title">
        {% comment %} <i class="fas fa-mug-hot"> {% endcomment %}

        </i> Login</div>
        <h3>Let's start a new great day.!</h3>
        <div class="user-details">
        <div class="input-box">
            <input type="text" name="username1" placeholder="Enter Username" id="uName1" value="{{values.uname}}">
        </div>
        <div class="input-box">
            <input type="password" name="password1" placeholder="Enter Password" id="uPassword1" class="loginPassword">
            <i class="uil uil-eye-slash showHidePw" style="position: absolute;right: 455px;top: 320px;font-size: 1.5rem; cursor: pointer;"></i>
        </div>
    </div>
        <div class="flex">
            <input type="checkbox" name="" id="remember-me">
            <label for="remember-me">Remember me</label>
            <a href="{% url 'fpassword' %}" class="fpass">Forgot password?</a>
        </div>
        <input type="submit" value="Login now" class="link-btn" onclick="">
        <p class="account">Don't have an account? <a href="{% url 'signup' %}" id="signup">create one!</a> </p>
    </form>
   </div>
<script src="{% static 'app/js/login.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
