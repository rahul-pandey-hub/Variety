<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    {% load static %}
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- iconscout cdn link -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- custom css file link -->
    <link rel="stylesheet" href="{% static 'app/css/registartion.css' %}">
</head>
<body>
{% if error %}
<div class="alert alert-danger" role="alert" style="
position: absolute;
top: -10px;">
    {{error}}
</div>
{% elif success %}
    <div class="alert alert-success" role="alert" style="
    position: absolute;
    top: -10px;">
        {{success}}
    </div>
{% endif %}
      
    <div class="container">
        <form action="{% url 'signup' %}" method="post">
            {% csrf_token %}
            <div class="title">
                {% comment %} <i class="fas fa-mug-hot"> {% endcomment %}

            </i> Registration</div>
            <h3>Let's start a new great day.!</h3>
            <div class="user-details">
                <div class="input-box">
                    <input type="text" name="userName" placeholder="Enter Username" id="user_name" value="{{values.uName}}">
                </div>
                <div class="input-box">
                    <input type="text" name="userEmail" placeholder="Enter E-mail" id="user_email" value="{{values.uEmail}}">
                </div>
                <div class="input-box">
                    <input type="password" name="userPassword" placeholder="Enter Password" id="user_password" class="signupPassword">
                    {% comment %} <i class="uil uil-eye-slash showHidePw1"  style="position: absolute;right: 388px;top: 310px;font-size: 1.5rem; cursor: pointer;"></i> {% endcomment %}
                </div>
                <div class="input-box">
                    <input type="password" name="userConfirmPassword" placeholder="Enter Same Password" id="user_confirm_password" class="signupPassword">
                    {% comment %} <i class="uil uil-eye-slash showHidePw1" style="position: absolute;right: 708px;top: 310px;font-size: 1.5rem; cursor: pointer;"></i> {% endcomment %}
                </div>
                <div class="input-box">
                    <input type="text" name="userMobileNo" placeholder="Enter Mobile no" id="user_mobile_no" value="{{values.uMobile}}">
                </div>
                <div class="input-box">
                    <input type="text" name="userSecQue" placeholder="Give Security Question" id="">
                </div>
                <div class="input-box">
                    <input type="text" name="userSecAns" placeholder="Give Security Answer" id="">
                </div>
            </div>
            <div class="flex">
                <input type="checkbox" name="" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <input type="submit" value="Signup now" class="slink-btn">
            <p class="account">Already have an account? <a href="{% url 'login' %}" id="signin1">login now!</a> </p>
        </form>
    </div>
<script src="{% static 'app/js/registration.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
